<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bild hochladen und 8-Eck bearbeiten</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        #canvas-container {
            position: relative;
            display: inline-block;
            border: 2px solid #ccc;
            margin: 20px;
        }

        #canvas {
            display: block;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        input, button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Bild hochladen und 8-Eck bearbeiten</h1>
    <input type="file" id="upload" accept="image/*">
    <div id="canvas-container">
        <canvas id="canvas" width="400" height="400"></canvas>
        <canvas id="overlay" width="400" height="400"></canvas>
    </div>
    <button id="send-button">Bild senden</button>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        // Initialisiere EmailJS
        (function () {
            try {
                emailjs.init("hIRsZkp8LV1lJyjLg"); // Benutzer-ID aus EmailJS-Dashboard
                console.log("EmailJS erfolgreich initialisiert.");
            } catch (error) {
                console.error("Fehler bei der Initialisierung von EmailJS:", error);
            }
        })();

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const overlay = document.getElementById('overlay');
        const overlayCtx = overlay.getContext('2d');
        const upload = document.getElementById('upload');
        const sendButton = document.getElementById('send-button');

        let image = new Image();

        // Zeichne das 8-Eck-Overlay
        function drawOctagonOverlay() {
            overlayCtx.clearRect(0, 0, overlay.width, overlay.height);

            // Zeichne halbtransparente Maske
            overlayCtx.fillStyle = "rgba(0, 0, 0, 0.5)";
            overlayCtx.fillRect(0, 0, overlay.width, overlay.height);

            // Definiere das 8-Eck
            const margin = 40;
            const size = overlay.width;
            const octagon = [
                [margin, 0],
                [size - margin, 0],
                [size, margin],
                [size, size - margin],
                [size - margin, size],
                [margin, size],
                [0, size - margin],
                [0, margin],
            ];

            // Schneide das 8-Eck aus
            overlayCtx.save();
            overlayCtx.globalCompositeOperation = 'destination-out';
            overlayCtx.beginPath();
            overlayCtx.moveTo(octagon[0][0], octagon[0][1]);
            octagon.forEach(([x, y]) => overlayCtx.lineTo(x, y));
            overlayCtx.closePath();
            overlayCtx.fill();
            overlayCtx.restore();

            // Zeichne den Rand des 8-Ecks
            overlayCtx.strokeStyle = "white";
            overlayCtx.lineWidth = 3;
            overlayCtx.beginPath();
            overlayCtx.moveTo(octagon[0][0], octagon[0][1]);
            octagon.forEach(([x, y]) => overlayCtx.lineTo(x, y));
            overlayCtx.closePath();
            overlayCtx.stroke();
        }

        // Lade und zeichne das Bild
        upload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    image.src = event.target.result;
                    image.onload = () => {
                        drawImage();
                        drawOctagonOverlay();
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        // Zeichne das hochgeladene Bild
        function drawImage() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Passe das Bild an die Canvas an
            const ratio = Math.min(canvas.width / image.width, canvas.height / image.height);
            const x = (canvas.width - image.width * ratio) / 2;
            const y = (canvas.height - image.height * ratio) / 2;
            const width = image.width * ratio;
            const height = image.height * ratio;

            ctx.drawImage(image, x, y, width, height);
        }

        // Senden des 8-eckigen Ausschnitts
        sendButton.addEventListener('click', () => {
            // Bereite den Canvas f端r den Ausschnitt vor
            const margin = 40;
            const size = canvas.width;
            const octagon = [
                [margin, 0],
                [size - margin, 0],
                [size, margin],
                [size, size - margin],
                [size - margin, size],
                [margin, size],
                [0, size - margin],
                [0, margin],
            ];

            // Schneide das Bild zu
            ctx.save();
            ctx.beginPath();
            ctx.moveTo(octagon[0][0], octagon[0][1]);
            octagon.forEach(([x, y]) => ctx.lineTo(x, y));
            ctx.closePath();
            ctx.clip();

            drawImage(); // Zeichne das Bild innerhalb des Ausschnitts
            ctx.restore();

            // Generiere das Base64-Bild
            const dataUrl = canvas.toDataURL("image/png");

            // Sende das Bild via EmailJS
            fetch("https://api.emailjs.com/api/v1.0/email/send", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    service_id: "service_photoLeinwand",
                    template_id: "template_photoLeinwand",
                    user_id: "hIRsZkp8LV1lJyjLg",
                    template_params: {
                        to_email: "zapfel92@gmail.com",
                        attachment: dataUrl,
                    },
                }),
            })
            .then(response => {
                if (response.ok) {
                    console.log("E-Mail erfolgreich gesendet.");
                    alert("Bild erfolgreich gesendet!");
                } else {
                    throw new Error(`HTTP-Fehler: ${response.status}`);
                }
            })
            .catch(error => {
                console.error("Fehler beim Senden der E-Mail:", error);
                alert("Fehler beim Senden des Bildes. Bitte 端berpr端fe die Konfiguration.");
            });
        });

        // Initiale Zeichenoperation f端r das Overlay
        drawOctagonOverlay();
    </script>
</body>
</html>
