<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bild hochladen und 8-Eck bearbeiten</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        #canvas-container {
            position: relative;
            display: inline-block;
            border: 2px solid #ccc;
            margin: 20px;
        }

        #canvas, #overlay {
            display: block;
            width: 400px;
            height: 400px;
        }

        input, button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Bild hochladen und 8-Eck bearbeiten</h1>
    <input type="file" id="upload" accept="image/*">
    <div id="canvas-container">
        <canvas id="canvas" width="400" height="400"></canvas>
        <canvas id="overlay" width="400" height="400"></canvas>
    </div>
    <button id="send-button">Bild senden</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const overlay = document.getElementById('overlay');
        const overlayCtx = overlay.getContext('2d');
        const upload = document.getElementById('upload');
        const sendButton = document.getElementById('send-button');

        let image = new Image();
        let scale = 1;
        let posX = 0, posY = 0;
        let dragging = false;
        let startX, startY;

        function drawOctagonOverlay() {
            overlayCtx.clearRect(0, 0, overlay.width, overlay.height);

            const margin = 40;
            const size = overlay.width;
            const octagon = [
                [margin, 0],
                [size - margin, 0],
                [size, margin],
                [size, size - margin],
                [size - margin, size],
                [margin, size],
                [0, size - margin],
                [0, margin],
            ];

            overlayCtx.fillStyle = "rgba(0, 0, 0, 0.5)";
            overlayCtx.fillRect(0, 0, overlay.width, overlay.height);

            overlayCtx.save();
            overlayCtx.globalCompositeOperation = 'destination-out';
            overlayCtx.beginPath();
            overlayCtx.moveTo(octagon[0][0], octagon[0][1]);
            octagon.forEach(([x, y]) => overlayCtx.lineTo(x, y));
            overlayCtx.closePath();
            overlayCtx.fill();
            overlayCtx.restore();

            overlayCtx.strokeStyle = "white";
            overlayCtx.lineWidth = 3;
            overlayCtx.beginPath();
            overlayCtx.moveTo(octagon[0][0], octagon[0][1]);
            octagon.forEach(([x, y]) => overlayCtx.lineTo(x, y));
            overlayCtx.closePath();
            overlayCtx.stroke();
        }

        function drawImage() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(posX, posY);
            ctx.scale(scale, scale);
            ctx.drawImage(image, 0, 0);
            ctx.restore();
        }

        upload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    image.src = event.target.result;
                    image.onload = () => {
                        scale = 1;
                        posX = 0;
                        posY = 0;
                        drawImage();
                        drawOctagonOverlay();
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        canvas.addEventListener('mousedown', (e) => {
            dragging = true;
            startX = e.offsetX - posX;
            startY = e.offsetY - posY;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (dragging) {
                posX = e.offsetX - startX;
                posY = e.offsetY - startY;
                drawImage();
                drawOctagonOverlay();
            }
        });

        canvas.addEventListener('mouseup', () => dragging = false);
        canvas.addEventListener('mouseleave', () => dragging = false);

        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            scale += e.deltaY * -0.001;
            scale = Math.min(Math.max(0.5, scale), 3);
            drawImage();
            drawOctagonOverlay();
        });

        sendButton.addEventListener('click', () => {
            ctx.save();

            const margin = 40;
            const size = canvas.width;
            const octagon = [
                [margin, 0],
                [size - margin, 0],
                [size, margin],
                [size, size - margin],
                [size - margin, size],
                [margin, size],
                [0, size - margin],
                [0, margin],
            ];

            ctx.beginPath();
            ctx.moveTo(octagon[0][0], octagon[0][1]);
            octagon.forEach(([x, y]) => ctx.lineTo(x, y));
            ctx.closePath();
            ctx.clip();

            drawImage();
            ctx.restore();

            const resizedCanvas = document.createElement('canvas');
            resizedCanvas.width = 800;
            resizedCanvas.height = 800;

            const resizedCtx = resizedCanvas.getContext('2d');
            resizedCtx.drawImage(canvas, 0, 0, 800, 800);

            const dataUrl = resizedCanvas.toDataURL("image/jpeg", 0.7);

            fetch("https://api.emailjs.com/api/v1.0/email/send", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    service_id: "service_photoLeinwand",
                    template_id: "template_photoLeinwand",
                    user_id: "hIRsZkp8LV1lJyjLg",
                    template_params: {
                        to_email: "zapfel92@gmail.com",
                        attachment: dataUrl,
                    },
                }),
            })
            .then(response => {
                if (response.ok) {
                    alert("Bild erfolgreich gesendet!");
                } else {
                    throw new Error(`HTTP-Fehler: ${response.status}`);
                }
            })
            .catch(error => {
                console.error("Fehler beim Senden der E-Mail:", error);
                alert("Fehler beim Senden des Bildes. Bitte überprüfe die Konfiguration.");
            });
        });

        drawOctagonOverlay();
    </script>
</body>
</html>
