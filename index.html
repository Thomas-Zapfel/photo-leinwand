<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bild bearbeiten und senden</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        #canvas-container {
            position: relative;
            display: inline-block;
            border: 2px solid #ccc;
            margin: 20px;
        }

        #canvas {
            display: block;
        }

        input, button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Bild hochladen und 8-Eck-Ausschnitt senden</h1>
    <input type="file" id="upload" accept="image/*">
    <div id="canvas-container">
        <canvas id="canvas" width="400" height="400"></canvas>
    </div>
    <button id="send-button">Bild senden</button>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        // Initialisierung von EmailJS
        (function () {
            try {
                emailjs.init("hIRsZkp8LV1lJyjLg"); // Benutzer-ID aus EmailJS-Dashboard
                console.log("EmailJS wurde erfolgreich initialisiert.");
            } catch (error) {
                console.error("Fehler bei der Initialisierung von EmailJS:", error);
            }
        })();

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const upload = document.getElementById('upload');
        const sendButton = document.getElementById('send-button');

        let image = new Image();

        upload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    image.src = event.target.result;
                    image.onload = () => {
                        drawOctagonCrop();
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        function drawOctagonCrop() {
            // Canvas-Größe anpassen
            canvas.width = 400;
            canvas.height = 400;

            // Hintergrund leeren
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 8-Eck-Koordinaten berechnen
            const margin = 40; // Rand des 8-Ecks
            const size = canvas.width; // Quadratische Canvas-Fläche
            const octagon = [
                [margin, 0],
                [size - margin, 0],
                [size, margin],
                [size, size - margin],
                [size - margin, size],
                [margin, size],
                [0, size - margin],
                [0, margin],
            ];

            // 8-Eck definieren und schneiden
            ctx.save();
            ctx.beginPath();
            ctx.moveTo(octagon[0][0], octagon[0][1]);
            octagon.forEach(([x, y]) => ctx.lineTo(x, y));
            ctx.closePath();
            ctx.clip();

            // Bild ins 8-Eck zeichnen
            ctx.drawImage(image, 0, 0, canvas.width, canvas.height);

            ctx.restore();
        }

        sendButton.addEventListener('click', () => {
            const dataUrl = canvas.toDataURL("image/png");
            console.log("Canvas-Daten (Base64):", dataUrl.slice(0, 50) + "...");

            fetch("https://api.emailjs.com/api/v1.0/email/send", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    service_id: "service_photoLeinwand",
                    template_id: "template_photoLeinwand",
                    user_id: "hIRsZkp8LV1lJyjLg",
                    template_params: {
                        to_email: "zapfel92@gmail.com",
                        attachment: dataUrl,
                    },
                }),
            })
            .then(response => {
                if (response.ok) {
                    console.log("E-Mail erfolgreich gesendet.");
                    alert("Bild erfolgreich gesendet!");
                } else {
                    throw new Error(`HTTP-Fehler: ${response.status}`);
                }
            })
            .catch(error => {
                console.error("Fehler beim Senden der E-Mail:", error);
                alert("Fehler beim Senden des Bildes. Bitte überprüfe die Konfiguration.");
            });
        });
    </script>
</body>
</html>
