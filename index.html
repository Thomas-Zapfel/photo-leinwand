<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bild bearbeiten und senden</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

       #canvas-container {
            position: relative;
            display: inline-block;
            width: 400px;
            height: 400px;
            clip-path: polygon(25% 0%, 75% 0%, 100% 25%, 100% 75%, 75% 100%, 25% 100%, 0% 75%, 0% 25%);
            -webkit-clip-path: polygon(25% 0%, 75% 0%, 100% 25%, 100% 75%, 75% 100%, 25% 100%, 0% 75%, 0% 25%);
            border: 2px solid #ccc;
        }

        #canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #template {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #canvas {
            display: block;
        }

        input, button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Bild hochladen und bearbeiten</h1>
    <input type="file" id="upload" accept="image/*">
    <div id="canvas-container">
        <canvas id="canvas" width="400" height="400"></canvas>
        <img id="template" src="octagon.png" alt="Vorlage (8-Eck)">
    </div>
    <button id="send-button">Bild senden</button>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function () {
            try {
                emailjs.init("hIRsZkp8LV1lJyjLg"); // Benutzer-ID aus EmailJS-Dashboard
                console.log("EmailJS wurde erfolgreich initialisiert.");
            } catch (error) {
                console.error("Fehler bei der Initialisierung von EmailJS:", error);
            }
        })();

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Zeichne Beispielinhalt (z. B. ein Bild oder ein Muster)
        ctx.fillStyle = "lightblue";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "darkblue";
        ctx.font = "30px Arial";
        ctx.fillText("Achteckiger Canvas", 50, 200);
        const upload = document.getElementById('upload');
        const sendButton = document.getElementById('send-button');
        const template = document.getElementById('template');

        let image = new Image();
        let scale = 1;
        let posX = 0, posY = 0;
        let dragging = false;
        let startX, startY;

        upload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                console.log("Bild hochgeladen:", file.name);
                const reader = new FileReader();
                reader.onload = (event) => {
                    image.src = event.target.result;
                    console.log("Bild erfolgreich geladen.");
                    image.onload = () => {
                        console.log("Bild vollst채ndig geladen. Start des Zeichnens.");
                        draw();
                    };
                };
                reader.readAsDataURL(file);
            } else {
                console.warn("Kein Bild hochgeladen.");
            }
        });

        canvas.addEventListener('mousedown', (e) => {
            dragging = true;
            startX = e.offsetX - posX;
            startY = e.offsetY - posY;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (dragging) {
                posX = e.offsetX - startX;
                posY = e.offsetY - startY;
                draw();
            }
        });

        canvas.addEventListener('mouseup', () => dragging = false);
        canvas.addEventListener('mouseleave', () => dragging = false);

        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            scale += e.deltaY * -0.001;
            scale = Math.min(Math.max(0.5, scale), 3); // Limit Zoom
            console.log("Zoom-Level:", scale);
            draw();
        });

       function draw() {
    console.log("Zeichne Bild mit Position:", { posX, posY, scale });
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Achteck-Clip definieren
    ctx.save();
    ctx.beginPath();
    ctx.moveTo(canvas.width * 0.25, 0); // Startpunkt oben links
    ctx.lineTo(canvas.width * 0.75, 0); // Punkt oben rechts
    ctx.lineTo(canvas.width, canvas.height * 0.25); // Punkt rechts unten
    ctx.lineTo(canvas.width, canvas.height * 0.75); // Punkt unten rechts
    ctx.lineTo(canvas.width * 0.75, canvas.height); // Punkt unten links
    ctx.lineTo(canvas.width * 0.25, canvas.height); // Punkt links unten
    ctx.lineTo(0, canvas.height * 0.75); // Punkt links oben
    ctx.lineTo(0, canvas.height * 0.25); // Punkt oben links
    ctx.closePath();
    ctx.clip(); // Den Bereich im Achteck zuschneiden

    // Bild zeichnen
    ctx.save();
    ctx.translate(posX, posY);
    ctx.scale(scale, scale);
    if (image) {
        ctx.drawImage(image, 0, 0);
    }
    ctx.restore();
    
    // Vorlage (Achteck) zeichnen, um zu visualisieren, wo der Clip angewendet wird
    ctx.drawImage(template, 0, 0, canvas.width, canvas.height);

    ctx.restore();
}


sendButton.addEventListener('click', () => {
    const dataUrl = canvas.toDataURL("image/jpeg", 0.7); // Reduziert die Qualit채t des Bildes
    console.log("Canvas-Daten (Base64):", dataUrl.slice(0, 50) + "..."); // Ausgabe eines Teils der Daten

    fetch("https://api.emailjs.com/api/v1.0/email/send", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
        },
        body: JSON.stringify({
            service_id: "service_photoLeinwand",
            template_id: "template_photoLeinwand",
            user_id: "hIRsZkp8LV1lJyjLg",
            template_params: {
                to_email: "zapfel92@gmail.com",
                attachment: dataUrl,
            },
        }),
    })
    .then(response => {
        if (response.ok) {
            console.log("E-Mail erfolgreich gesendet.");
            alert("Bild erfolgreich gesendet!");
        } else {
            throw new Error(`HTTP-Fehler: ${response.status}`);
        }
    })
    .catch(error => {
        console.error("Fehler beim Senden der E-Mail:", error);
        alert("Fehler beim Senden des Bildes. Bitte 체berpr체fe die Konfiguration.");
    });
});
    </script>
</body>
</html>
