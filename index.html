<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bild bearbeiten und senden</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Bild hochladen und bearbeiten</h1>
   <div id="shape-container">
    <label>
        <input type="radio" name="shape" value="octagon" checked>
        Achteck
    </label>
    <label>
        <input type="radio" name="shape" value="rectangle">
        Rechteck
    </label>
</div>

<div id="upload-container">
    <label for="upload">Bild hochladen:</label>
    <input type="file" id="upload" accept="image/*">
</div>

<div id="canvas-container">
    <canvas id="canvas" width="400" height="400"></canvas>
</div>

<div id="form-container">
    <label for="first-name">Vorname:</label>
    <input type="text" id="first-name" placeholder="Vorname" required>

    <label for="last-name">Nachname:</label>
    <input type="text" id="last-name" placeholder="Nachname" required>

    <label for="email">E-Mail-Adresse:</label>
    <input type="email" id="email" placeholder="E-Mail-Adresse">

    <label for="phone">Telefonnummer:</label>
    <input type="tel" id="phone" placeholder="Telefonnummer">

    <button id="send-button">Bild senden</button>
</div>
    <canvas id="canvas" width="400" height="400"></canvas>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
